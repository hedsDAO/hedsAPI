name: Deploy to Staging Firebase Hosting on merge
'on':
  push:
    branches:
      - staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && echo ${{secrets.FIREBASE_CONFIG_STAGING_V3}} > ./firebase/firebaseConfig.js && npm run tw-prod && npm run build:staging
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEDS_STAGING_V3 }}'
          channelId: live
          projectId: heds-staging-v3
